<!DOCTYPE html>
<html lang="es"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encriptador de textos</title>
        <link rel="icon" href="Vector.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/body.css">
        <link rel="stylesheet" type="text/css" href="css/header/header.css">
        <link rel="stylesheet" type="text/css" href="css/main-conteiner/conteiner.css">
        <link rel="stylesheet" type="text/css" href="css/main-conteiner/encriptacion.css">
        <link rel="stylesheet" type="text/css" href="css/main-conteiner/desencriptacion.css">
        <link rel="stylesheet" type="text/css" href="css/footer/footer.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <header>
            <div class="header__div">
                <h1><img src="imagenes/Logo.png" class="header__img" alt="logo"></h1>
            </div>
        </header>

        <main class="conteiner">  
            
            <section class="encriptacion">
                
                <form class="encriptacion__form">
                    
                    <div class="encriptacion__divTextarea">
                        <textarea id="texto-entrada" nombre ="textoEntrada" placeholder="Ingrese texto aquí" cols="50" rows="10" class="encriptacion__textAerea"></textarea>
                    </div>
                    
                    <div class="encriptacion__divAvisoEscritura">
                        <p class="encriptacion__avisoEscritura"><img src="imagenes/Vector.png" class="encriptacion__signoExclamacion" alt="signoExclamacion">Solo letras minusculas y sin acento</p>
                    </div>
                    
                    <div class="encriptacion__divBotonesFormulario">
                        <fieldset class="encriptacion__botonesFormulario">
                            <button class="encriptacion__botonEncriptar" id="botonEncriptacion">Encriptar</button>
                            <button class="encriptacion__botonDesencriptar">Desencriptar</button>
                        </fieldset>
                    </div>
                </form>
            </section>
            
            <section class="desencriptacion">

                <div class="desencriptacion__div">
                    <div class="desencriptacion__contenedorImagenMuñeco">
                        <img src="imagenes/Muñeco.png" class="desencriptacion__imgMuñeco" alt="ImagenMuñeco">
                    </div>
                    <p class="desencriptacion__avisoTextoFaltante">Ningun mensaje fue encontrado</p>
                    <p class="desencriptacion__avisoIngresarTexto">Ingrese el texto que desees encriptar o desencriptar</p>
                    <textarea class="desencriptacion__textoDesencriptado" readonly></textarea>
                    <button class="desencriptacion__botonCopiar">Copiar</button>
                </div>

            </section>

        </main>

        <footer class="footer">
            <ul class="footer__ul"> 
                <li class="footer__li"><a href="https://github.com/davidmarinich"><i class="fa-brands fa-github-square icon"></i></a></li>
                <li class="footer__li"><a href="https://www.linkedin.com/in/david-marinich-903a37234/"><i class="fa-brands fa-linkedin icon"></i></a></li>
            </ul>
        </footer>

        <script src="js/encriptacion.js"></script>
        <script src="https://kit.fontawesome.com/1dd7ab6447.js" crossorigin="anonymous"></script>
        
    </body>
    

</html>
